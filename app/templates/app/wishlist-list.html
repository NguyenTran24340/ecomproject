<!-- Wishlist Area Start -->
<div class="cart-main-area pt-100px pb-100px">
  <div class="container">
    <h3 class="cart-page-title">Your cart items</h3>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <form action="#">
          <div class="table-content table-responsive cart-table-content">
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product Name</th>
                  <th>Until Price</th>
                  <th>Add To Cart</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                {% for w in w %}
                <tr>
                  <td class="product-thumbnail">
                    <a href="#"
                      ><img
                        class="img-responsive ml-15px"
                        src="{{w.product.image.url}}"
                        alt=""
                        style="height: 130px; width: 130px"
                    /></a>
                  </td>
                  <td class="product-name">
                    <a href="{% url "app:product-detail" w.product.pid %}">{{w.product.title|truncatechars:30}} </a>
                  </td>
                  <td class="product-price-cart current-product-price-{{w.product.id}}">
                  <span class="amount">${{w.product.price}}</span>
                  </td>
                 
                  <td class="product-wishlist-cart">
                      <input type="hidden" value="1" id="product-quantity" class="product-quantity-{{w.product.id }}" />
                      <input type="hidden" class="product-pid-{{ w.product.id }}" value="{{ w.product.pid }}">
                      <input type="hidden" class="product-image-{{ w.product.id }}" value="{{ w.product.image.url }}">
                      <input type="hidden" class="product-id-{{ w.product.id }}" value="{{ w.product.id }}">
                      <input type="hidden" class="product-title-{{ w.product.id }}" value="{{ w.product.title }}">
                      <a  class=" add-to-cart-btn " data-index ="{{w.product.id}}">add to cart</a>
                  </td>
                  <td class="wishlist-remove">
                   
                    <button type="button" class="delete-wishlist-product" data-wishlist-product="{{w.id}}"><i class="fa fa-times"></i></button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Wishlist Area End -->
